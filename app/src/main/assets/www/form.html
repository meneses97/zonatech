<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a class="back link" href="#"> <i
                class="icon icon-back"></i><span>Back</span></a></div>
        <div class="center sliding">Form</div>
        <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class--><a class="link icon-only open-panel"
                                                                                   href="#">
            <i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div class="page" data-page="form">
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block-title">Form Example</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Name</div>
                                <div class="item-input">
                                    <input placeholder="Your name" type="text"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">E-mail</div>
                                <div class="item-input">
                                    <input placeholder="E-mail" type="email"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">URL</div>
                                <div class="item-input">
                                    <input placeholder="URL" type="url"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Password</div>
                                <div class="item-input">
                                    <input placeholder="Password" type="password"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Phone</div>
                                <div class="item-input">
                                    <input placeholder="Phone" type="tel"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Gender</div>
                                <div class="item-input">
                                    <select>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Birth date</div>
                                <div class="item-input">
                                    <input placeholder="Birth day" type="date" value="2014-04-30"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Switch</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox"/>
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Slider</div>
                                <div class="item-input">
                                    <div class="range-slider">
                                        <input max="100" min="0" step="0.1" type="range"
                                               value="50"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Textarea</div>
                                <div class="item-input">
                                    <textarea></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a class="button button-big button-fill color-red" href="#">Cancel</a>
                    </div>
                    <div class="col-50">
                        <input class="button button-big button-fill color-green" type="submit"
                               value="Submit"/>
                    </div>
                </div>
            </div>
            <div class="content-block-title">Checkbox group</div>
            <div class="list-block">
                <ul>
                    <li>
                        <label class="label-checkbox item-content">
                            <input checked="checked" name="ks-checkbox" type="checkbox"
                                   value="Books"/>
                            <div class="item-inner">
                                <div class="item-title">Books</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-checkbox item-content">
                            <input name="ks-checkbox" type="checkbox" value="Movies"/>
                            <div class="item-inner">
                                <div class="item-title">Movies</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-checkbox item-content">
                            <input name="ks-checkbox" type="checkbox" value="Food"/>
                            <div class="item-inner">
                                <div class="item-title">Food</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-checkbox item-content">
                            <input name="ks-checkbox" type="checkbox" value="Drinks"/>
                            <div class="item-inner">
                                <div class="item-title">Drinks</div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="content-block-title">Radio buttons group</div>
            <div class="list-block">
                <ul>
                    <li>
                        <label class="label-radio item-content">
                            <input checked="checked" name="ks-radio" type="radio" value="Books"/>
                            <div class="item-inner">
                                <div class="item-title">Books</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-radio item-content">
                            <input name="ks-radio" type="radio" value="Movies"/>
                            <div class="item-inner">
                                <div class="item-title">Movies</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-radio item-content">
                            <input name="ks-radio" type="radio" value="Food"/>
                            <div class="item-inner">
                                <div class="item-title">Food</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-radio item-content">
                            <input name="ks-radio" type="radio" value="Drinks"/>
                            <div class="item-inner">
                                <div class="item-title">Drinks</div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
