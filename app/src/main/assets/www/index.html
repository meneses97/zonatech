    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link href="css/framework7.ios.min.css" rel="stylesheet">

    <style>
        .swiper-custom {
  position:relative;
  height:100%;
}
.swiper-container {
  height:100%;
}
.swiper-slide {
  background: #fff;
}
.swiper-slide span {
  text-align:center;
  display:block;
  margin: 20px;
  font-size:21px;
}
.swiper-pagination-bullet {
  width: 10px;
  height: 10px;
  background: none;
  border:1px solid #aaa;
  border-radius: 0 0 0 0;
  opacity:1;
  cursor: pointer;
}
.swiper-pagination-bullet-active {
  background: #007aff;
  border-color: #007aff;
}

.Aligner {
  display: flex;
  align-items: center;
  justify-content: center;
}

.Aligner-item {
  max-width: 50%;
}
    </style>


</head>
<body >
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>Left panel content goes here</p>
    </div>
</div>
<!-- Right panel with cover effect-->

    </div>
</div>

                </div>
            </div>
        </div>

                        </div>

                    <div class= " content-block-title ">MATERIAL DE CONSTRUCAO</div>
                    <div class="list-block layout-white ">

                                        <div class="item-title">Cimento</div>

                            <li><a class="item-link" href="services.html">

                                    </div>

                            <li><a class="item-link" href="form.html">

</div>
